<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="description" content="beschrijving van de webpagina">
    <meta name="keywords" content="trefwoorden, gescheiden, door, komma's">
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>tabel en formulier</title>

    <!-- STYLE SHEET CSS -->


    <style>
        table,
        tr,
        td {
            border-style: groove;
        }
        
        th {
            border-style: solid;
        }
    </style>

</head>

<!-- START OF THE BODY -->

<body>

    <h1>Openingstijden</h1>
    <!-- Tabellen NIET voor opmaak, enkel voor informatie in tabelvorm weer te geven -->
    <table>
        <thead>
            <!-- Table Row -->
            <tr>

                <!-- Table Header -->
                <th>dag van de week</th>

                <th>overdag</th>
                <th>'s avonds</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Table Data -->
                <td>maandag-vrijdag</td>

                <td>9.00-18.0</td>
                <td>19.00-22.00</td>
            </tr>
            <tr>
                <td>zaterdag</td>
                <td>9.00-17.00</td>
                <td rowspan="2">gesloten</td>
            </tr>
            <tr>
                <td>zondag</td>
                <td>10.00-17.00</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
