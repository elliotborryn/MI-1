    <!-- Maak een div 
                - 600x600 px
                - 100px van de linker bovenhoek (verticaal & horizontaal)

            In div "box1"
                - 4 verschillende divs
                - iedere div een andere kleur
                - iedere div genummerd
                - iedere div moet zelfde afstand hebben van buitenste div "box1"
        -->

    <div class="box1">
        <div class="inBox">
            <div class="inBox1">1</div>
            <div class="inBox2">2</div>
            <div class="inBox3">3</div>

            <div class="frontBox"></div>
        </div>
    </div>
